  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Human Anatomy Study</h1>
        <p class="lead">
        <ul>
          <li>Period: April 2014 - December 2014
          <li>Material: Gouache, Ink, Kent paper
          <li>Reference: Charles Bargue and Jean-Leon Gerome, Eliot Goldfinger, Skeletal model
        </ul>
        </p>

        <img display="none" id="bone_f" class="img-responsive" src="../../assets/images/art/anatomy/bone_f_trim.jpg" >
        <img display="none" id="bone_b" class="img-responsive" src="../../assets/images/art/anatomy/bone_b_trim.jpg" >
        <img display="none" id="bone_s" class="img-responsive" src="../../assets/images/art/anatomy/bone_s_trim.jpg" >
        <img display="none" id="deep_f" class="img-responsive" src="../../assets/images/art/anatomy/deep_f_trim.jpg" >
        <img display="none" id="deep_b" class="img-responsive" src="../../assets/images/art/anatomy/deep_b_trim.jpg" >
        <img display="none" id="deep_s" class="img-responsive" src="../../assets/images/art/anatomy/deep_s_trim.jpg" >
        <img display="none" id="middle_f" class="img-responsive" src="../../assets/images/art/anatomy/middle_f_trim.jpg" >
        <img display="none" id="middle_b" class="img-responsive" src="../../assets/images/art/anatomy/middle_b_trim.jpg" >
        <img display="none" id="middle_s" class="img-responsive" src="../../assets/images/art/anatomy/middle_s_trim.jpg" >
        <img display="none" id="surface_f" class="img-responsive" src="../../assets/images/art/anatomy/surface_f_trim.jpg" >
        <img display="none" id="surface_b" class="img-responsive" src="../../assets/images/art/anatomy/surface_b_trim.jpg" >
        <img display="none" id="surface_s" class="img-responsive" src="../../assets/images/art/anatomy/surface_s_trim.jpg" >
        <p>
          <button type="button" class="layer btn btn-primary">Bone</button>
          <button type="button" class="layer btn btn-primary">Deep</button>
          <button type="button" class="layer btn btn-primary">Middle</button>
          <button type="button" class="layer btn btn-primary">Surface</button>
        </p>
        <p>
          <button type="button" class="side btn btn-success">Front</button>
          <button type="button" class="side btn btn-success">Back</button>
          <button type="button" class="side btn btn-success">Side</button>
        </p>
        <a href="/">seijik.com<a/>

    </div><!-- /.container -->

    <script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script>
        var side = "Front";
        var layer = "Surface";
        var imageNames = {
            Front: {
                Bone: "bone_f",
                Deep: "deep_f",
                Middle: "middle_f",
                Surface: "surface_f"
            },
            Back: {
                Bone: "bone_b",
                Deep: "deep_b",
                Middle: "middle_b",
                Surface: "surface_b"
            },
            Side: {
                Bone: "bone_s",
                Deep: "deep_s",
                Middle: "middle_s",
                Surface: "surface_s"
            }
        };

        var updateImage = function(){
            $(".img-responsive").hide();
            $("#" + imageNames[side][layer]).show();
        };

        updateImage();
        $(".btn.side").click(function(){
            console.log($(this).text());
            $(".btn.side").removeClass('active')
            $(this).addClass('active');
            side = $(this).text();
            updateImage();
        });
        $(".btn.layer").click(function(){
            console.log($(this).text());
            $(".btn.layer").removeClass('active')
            $(this).addClass('active');
            layer = $(this).text();
            updateImage();
        });

    </script>
  </body>
</html>
